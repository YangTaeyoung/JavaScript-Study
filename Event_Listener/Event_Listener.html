<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>DOM Event Listener</title>
	<!-- 
		> HTML 요소 또는 window에 임의로 이벤트를 추가하거나 제거할 경우 사용. 
		> 한 요소에 같은 이벤트를 중복으로 등록할 경우 사용한다.
		> 문법: element.addEventListener(event, function)
		> ※ event: on을 제거한 이벤트 이룸, function: 이벤트가 발생했을 때 호출하고자 하는 함수 소괄호를 제외하고 사용한다.
	-->
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<script>
			function fnc() 
			{
				alert("이벤트1");
			}
			window.onload = function() 
			{
				var myBtn = document.getElementById("btn");
				myBtn.addEventListener("click",fnc);
				myBtn.addEventListener("click",
					function()
					{
						alert("이벤트2");
					}		
				);
			}
		</script>
	<body>
		<button id="btn">버튼</button>
	</body>
</html>
