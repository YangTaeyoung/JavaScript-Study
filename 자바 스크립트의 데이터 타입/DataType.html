<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 데이터 타입 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
        	// var을 붙이지 않으면 전역변수, var을 붙이면 지역변수
        	var nstr = "10";
        	
        	// 타입을 알아내는 연산자 typeof, HTML 페이지 내 쓰기: document.write()
        	document.write("typeof nstr: ", typeof nstr,"<br/>")
        	
        	// 한 변수에 여러가지의 자료형을 담을 수 있음.
        	nstr = 10;
        	document.write("typeof nstr: ", typeof nstr,"<br/>")
        	
        	// 참인지 거짓인지 검사하기1 ==은 자료형에 상관없이 값이 같은지만 검사함 예를 들어 "10"과 10은 같음
        	document.write("nstr == 10: ", nstr == '10')
        	
        	// 참인지 거짓인지 검사하기2 ===은 자료형과 값을 같이 검사함. 예를 들어 "10"과 10은 다름
        	document.write("nstr === 10: ", nstr === '10')
        	
        	// 콤마(,)로 구분할 시 각자 다른 변수로 인식함.
        	document.write("nstr+10+1= ", nstr + 10 + 1,"<br/>");
        	// + 로 구분할 시 String + String의 계산으로 인식하기 때문에 10101을 출력함
        	document.write("nstr+10+1= " + nstr + 10 + 1,"<br/>"); // 이를 위에 값과 똑같이 만들고 싶을 경우 (nstr + 10 + 1)처럼 괄호를 쳐서 넣기
        	
        	// a는 앞에서 정의하지 않았으므로 정의되지 않은 자료형 undefined가 출력.
        	document.write("typeof a: ", typeof a, "<br/>");
        	
        	// nstr을 문자열로 나누고 있음. 나눌 수 없는 결과, 숫자로 나누어지지 않기 때문에 NaN(Not A Number)출력됨
        	document.write("typeof a: ", nstr/'Apple', "<br/>")
        	
        	// 시프트 연산자
        	x=5;
        	document.write("x>>=1: ", x>>=1 , "<br/>")
        	
		</script>
    </head>
    <body>

    </body>
</html>
