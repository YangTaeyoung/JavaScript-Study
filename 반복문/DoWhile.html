<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Do~While문 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
		<script>
			// Do While문
				var num = prompt("1+2+3+4...+N = ?", "")
				sum =0, i = 1;
				do
				{
					sum+= i;
					i++;
				}while(i<=num);
				alert("합은 "+ sum + "입니다");
		</script>	
	</head>

    </body>
</html>
