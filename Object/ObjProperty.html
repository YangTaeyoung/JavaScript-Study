<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 객체 속성 접근 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        
        <script>
        	var person = {name:"홍길동", age:40, eyeColor:"blue"};
        	person.age = 20; // 접근 방법 1
        	person["name"] = "슈퍼맨"; // 접근 방법 2 
        	var vname= "eyeColor"; 
        	person[vname] = "red"; // 접근 방법 3
        	
        	var people = person; // people와 person은 같은 주소를 바라봄
        	people.age = 30; // person.age의 값도 같이 변경됨 (이유: 참조하기 때문)
        	
        	person.nationality = "English"; // 멤버 변수(속성) 신규추가
        	person.getEyeColor = function() {return this.eyeColor;} // 멤버 메소드 신규 추가
        	delete person.age // 멤버변수(속성) 삭제 (=delete person["age"])
        	
        	console.log(person);
        	console.log(people);
        </script>
    </head>

    </body>
</html>
