<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Eval 함수</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
            // eval(): 문자열 수식을 계산함
            var numstr= prompt("수식을 입력하십시오");
            document.write("입력한 수식: " + numstr+"<br/>");
            document.write("답: " + eval(numstr));
        </script>
    </head>
    <body>
	       
    </body>
</html>
