<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> window open() 사용 예시 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        
        <script>
        	function myPopup()
        	{
        		window.open("PopUp.html", "myPopup", "height=200, width=200", "toolbar=no, location=no");
        	}
        </script>
    </head>
    <body onload="myPopup()">
	      <input type="button" onclick="myPopup()" value="새창 띄우기">
    </body>
</html>
