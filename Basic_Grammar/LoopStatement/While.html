<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 반복문 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
        // While문
        	var i =1;
        	while(i<=30)
        	{
                i++;
                if(i%6 == 0) // 6의 배수만 출력
        		{
                    document.write(i, "<br>");
                }
            }
        </script>
    </head>
    <body>
	       
    </body>
</html>
