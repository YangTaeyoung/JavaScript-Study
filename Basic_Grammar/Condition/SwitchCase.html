<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title>Switch ~ Case</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
        	var str = "";
        	var num = prompt("숫자입력: ", "")
        	
        	// 받아오는 숫자는 기본적으로 String형태이기 때문에 형변환 해줘야함 String To Int -> parseInt()
        	switch( parseInt(num))
        	{
        	case 0: str+= "Zero\n";
        			break;
        	case 1:	str+= "One\n";
					break;
        	case 2:	str+= "Two\n";
					break;
        	case 3:	str+= "Three\n";
					break;
        	default:str+= "잘못입력\n";
					break;
        	}
        	alert(str);
        </script>
    </head>
    <body>
	       
    </body>
</html>
