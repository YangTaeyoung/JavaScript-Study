        <title>If ~ Else 문</title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        <script>
        	var num = prompt("2*3=?", "");
        	if(num == 6)
        	{
        		alert("정답입니다.");	
        	}
        	else
        	{
        		alert("오답입니다.");		
        	}
        </script>
