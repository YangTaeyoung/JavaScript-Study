<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>쿠키</title>
	</head>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<script src="js/Cookie.js"></script>
		<script>
			window.onload = function()
			{
				var user_id = getCookie("user_id");
				if(user_id != "")
				{
					document.getElementById("user_id").value = user_id;
					document.getElementById("user_check").checked = true;
				}
			};
			
			function setUserCookie() {
				var idObj = document.getElementById("user_id");
				var chkObj = document.getElementById("user_check");
				try
				{
					if(idObj.value.length == 0) throw "idEmpty";
					if(chkObj.checked)
					{
						setCookie("user_id", idObj.value, 1);
					}
					else
					{
						setCookie("user_id", "",-1);
					}
				}
				catch(err)
				{
					if(err =="idEmpty")
					{
						alert("User ID를 입력하세요.1");
						chkObj.checked = false;
						idObj.focus();
						return false;
					}
				}
			}
		
		</script>
	<body>
		<h2> 쿠키(Cookie)로 이용자의 ID 기억하기</h2><hr/>
		<form action="#" name="fm1" method="post">
			<table>
				<tr>
					<td>ID</td>
					<td><input type="text" size="10" name="user_id" id="user_id"></td>
				</tr>
				<tr>
					<td>Password</td>
					<td><input type="password" size="10" name="passwd" id="passwd"></td>
				</tr>
				<tr>
					<td colspan="2">
						<input type="checkbox" id="user_check" onclick="setUserCookie()">User ID 기억
					</td>
				</tr>
				<tr>
					<td><input type="submit" name="ok" value="확인"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
