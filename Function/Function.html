<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> 함수 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <script>

        // 함수 선언 방법1
        function sum(num1, num2)
        {
            alert(num1+num2);
        }
        
        // 함수선언 방법 2
        var myfun = function(str){ // str을 매개변수로 받으며, 매개변수대로 alert하는 함수 선언
            alert(str);
        }
    </script>
    <body>
	     <p>
            <button onclick="sum(20,10)">버튼 합계</button>
         </p>  
         <div onclick="myfun('참조변수 함수 호출')">참조변수를 활용한 함수 호출출</div>
    </body>
</html>
