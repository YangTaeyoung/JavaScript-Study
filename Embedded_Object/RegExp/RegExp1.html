        <script>

        	var res1 = str.replace(/blue/g, "red");

        	var patt2 = /blue/g;
        	var res2 = patt2.exec(str); // str에 blue가 있으면 blue를 출력, 없으면 null
        	document.write(res2,"<br/>");
