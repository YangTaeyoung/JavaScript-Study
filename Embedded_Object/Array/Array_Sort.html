<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Array 정렬 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        
        <script>
        	var myArray = [10,7,23,72,25,71,1,89,100];
        	myArray.sort(); // 알파벳 문자 기준 정렬, 정렬되지 않음
        	document.write(myArray, "<br/>");
        	
        	myArray.sort( // 정렬 기준을 파라미터로 넣어 주어야 함. 
        		function(a,b){
        			return a-b; // = 오름차순, b-a: 내림차순
        		}
        	)
        	document.write(myArray, "<br/>");
        	
        </script>
    </head>
    <body>
	       
    </body>
</html>
