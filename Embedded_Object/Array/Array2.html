<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Array 내장 객체를 이용한 배열 생성 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        
        <script>
       		var fruits = new Array("apple", "banana", "orange");
       		fruits[fruits.length] = "pear";
       		for(var idx in fruits)
       		{
       			document.write(fruits[idx], "<br/>");		
       		}
       		
       		var cars = new Array();
       		cars[0] = "truck";
       		cars[1] = "bus";
       		cars[2] = "taxi";
       		
       		document.write(cars, "<br/>");
       		var arr = fruits.concat(cars); // concat(); 배열 두 개를 합침
       		document.write(arr, "<br/>"); 
       		document.write(arr.join("|"), "<br/>"); // join(): 안에 있는 것들을 특정 문자로 구분하여 출력
    
       		
        </script>
    </head>
    <body>
	       
    </body>
</html>
