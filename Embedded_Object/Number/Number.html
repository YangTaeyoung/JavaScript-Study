<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <meta http-equiv="X-UA-Compatible" content = "ie=edge">
        <title> Number 내장객체 </title>
        <style>
            *{
                padding: 0;
                margin: 0;
            }
        </style>
        
        <script>
        	var num1 = 3.456789;	
        	var num2 = 7000000;	
        	var num3 = new Number("30.5");	
        
        	document.write("표현 가능한 가장 큰 수: ", Number.MAX_VALUE, "<br/>");
        	document.write("표현 가능한 가장 작은 수: ", Number.MIN_VALUE, "<br/>");
        	document.write("무한대  수 표기: ", Number.POSITIVE_INFINITY, "<br/>");
        	
        	document.write(num1.toFixed(2),"<br/>"); 
        	document.write(num1.toPrecision(2),"<br/>"); 
        	document.write(num2.toExponential(2),"<br/>"); 
        	document.write(num3,"<br/>"); 
        	document.write(Number("10.0px"),"<br/>"); 
        </script>
    </head>
    <body>
	       
    </body>
</html>
